<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Servicios</title>
  <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener este archivo de estilos -->
</head>
<body>
  <div class="container">
    <h2>Registro de Servicios</h2>
    <form id="serviceForm" action="https://script.google.com/macros/s/AKfycbwlK3JtWKFqzcktGbjWA_zZ6luA-DN7k2a_Q9JlpFYnAhKb4ujDFjy-Jihp7A7Vpu3kxQ/exec" method="post">
      <div class="form-group">
        <label for="mes">Mes:</label>
        <select id="mes" name="mes" required>
          <option value="ene">Enero</option>
          <option value="feb">Febrero</option>
          <option value="mar">Marzo</option>
          <option value="abr">Abril</option>
          <option value="may">Mayo</option>
          <option value="jun">Junio</option>
          <option value="jul">Julio</option>
          <option value="ago">Agosto</option>
          <option value="sep">Septiembre</option>
          <option value="oct">Octubre</option>
          <option value="nov">Noviembre</option>
          <option value="dic">Diciembre</option>
        </select>
      </div>
      <div class="form-group">
        <label for="numeroServicio">Número de Servicio:</label>
        <input type="text" id="numeroServicio" name="numeroServicio" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
      </div>
      <div class="form-group">
        <label for="horaEntrada">Hora de Entrada:</label>
        <input type="time" id="horaEntrada" name="horaEntrada" required>
      </div>
      <div class="form-group">
        <label for="horaSalida">Hora de Salida:</label>
        <input type="time" id="horaSalida" name="horaSalida" required>
      </div>
      <div class="form-group">
        <label for="desplazamiento">Desplazamiento (minutos):</label>
        <input type="number" id="desplazamiento" name="desplazamiento" required>
      </div>
      <div class="form-group">
        <label for="totalHoras">Total Horas:</label>
        <input type="text" id="totalHoras" name="totalHoras" readonly>
      </div>
      <button type="button" onclick="calcularHoras()">Calcular Total Horas</button>
      <button type="submit">Guardar en Google Sheets</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
